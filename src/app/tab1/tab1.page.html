<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-green" [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-content>
        <ion-avatar class="avatar">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <h1 class="username">[username here]</h1>
        <p class="total-expenses">[total expenses here]</p>
        <ion-button color="danger" size="full">logout</ion-button>
        <ion-button color="dark" fill="clear" size="full">delete account</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
